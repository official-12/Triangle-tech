<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangle Tech | Building the Future of Web & AI</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fb;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== Preloader ===== */
    #preloader {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100vh;
      background: radial-gradient(circle at center, #1e0040, #0a0f2c);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .triangle {
      width: 100px; height: 100px;
      background: conic-gradient(from 180deg, #007bff, white, #0a0f2c);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: spin 3s linear infinite;
    }
    @keyframes spin {from {transform: rotate(0deg);} to {transform: rotate(360deg);}}
    #preloader.hidden {opacity: 0; transition: opacity 0.6s ease; pointer-events: none;}

    /* ===== Header ===== */
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 40px;
      z-index: 1000;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    header .logo {
      display: flex; align-items: center; gap: 10px;
    }
    header h1 {
      font-family: 'Lobster', cursive;
      font-size: 2rem; color: #00aaff;
    }
    header h1 span {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #fff;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {color: #00aaff;}

    /* ===== Hamburger ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      display: block;
      width: 30px;
      height: 3px;
      background: white;
      border-radius: 5px;
      transition: 0.4s;
    }
    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }
    .hamburger.open span:nth-child(2) {opacity: 0;}
    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    @media (max-width: 900px) {
      nav {
        position: absolute;
        top: 70px; left: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
        text-align: center;
      }
      nav.open {max-height: 300px;}
      nav ul {
        flex-direction: column;
        padding: 20px 0;
        gap: 15px;
      }
      .hamburger {display: flex;}
    }

    /* ===== Hero ===== */
    .hero {
      height: 100vh;
      position: relative;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      overflow: hidden;
      background: #000;
    }
    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(10,10,30,0.9));
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 20px;
    }
    .hero-content h1 {
      font-family: 'Lobster', cursive;
      font-size: 3.5rem;
      color: #00aaff;
      margin-bottom: 15px;
    }
    .hero-content p {
      font-size: 1.3rem;
      color: #e0e0e0;
      font-weight: 400;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .hero-content h1 {font-size: 2.4rem;}
      .hero-content p {font-size: 1rem;}
    }

    /* ===== Floating Buttons ===== */
    .float-btn {
      position: fixed;
      bottom: 25px; right: 25px;
      display: flex; flex-direction: column;
      gap: 15px; z-index: 999;
    }
    .float-btn a {
      width: 55px; height: 55px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s, box-shadow 0.3s;
      background: #000;
    }
    .float-btn a:hover {transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.4);}
    .wa {background: #25D366;}
    .ai {background: linear-gradient(135deg, #00aaff, #007bff);}
    .gm {background: #d93025;}

    /* ===== Footer ===== */
    footer {
      background: #0a0f2c;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ===== Preloader ===== -->
  <div id="preloader"><div class="triangle"></div></div>

  <!-- ===== Header ===== -->
  <header>
    <div class="logo">
      <h1>Triangle Tech</h1>
      <span>Triangle of Tech</span>
    </div>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
    <nav id="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="video1.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>Triangle Tech</h1>
      <p>Building intelligent, beautiful web experiences â€” we combine web engineering, AI, and design to scale brands and products.</p>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; <span id="year"></span> Triangle Tech. All Rights Reserved.</p>
  </footer>

  <!-- ===== Floating Buttons ===== -->
  <div class="float-btn">
    <a href="https://wa.me/2349056658964" target="_blank" class="wa"><i class="fab fa-whatsapp"></i></a>
    <a href="#" class="gm"><i class="fab fa-google"></i></a>
    <a href="#" class="ai"><i class="fas fa-robot"></i></a>
  </div>

  <script>
    // ===== Preloader =====
    document.addEventListener("DOMContentLoaded", () => {
      const pre = document.getElementById("preloader");
      setTimeout(() => {
        pre.classList.add("hidden");
        setTimeout(() => pre.remove(), 600);
      }, 3000);
    });

    // ===== Hamburger Menu =====
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('open');
      nav.classList.toggle('open');
    });

    // ===== Year =====
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
